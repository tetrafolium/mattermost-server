---
inspecode:

  global:
    ignore:
      - "vendor/"
    runtime:
      go: 1.14          # from "./go.mod" ... using "hash/maphash", etc.

  experimental:

  tasks:

  tools:

    cpd:
      ignore:
        - "**/*_test.go"
      options: [--skip-lexical-errors]
      thresholds: {num-issues: 505}

    errcheck:
      thresholds: {num-issues: 999}   # (found no input files) ... codelift#2161

    # fortify:
    #   thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 9}

    go-test:
      thresholds: {num-issues: 999}   # (found no input files) ... codelift#2161

    go-vet:
      thresholds: {num-issues: 999}   # (found no input files) ... codelift#2161

    gofmt:
      auto-fix: true
      thresholds: {num-issues: 225}

    goimports:
      auto-fix: true
      thresholds: {num-issues: 234}

    golint:
      auto-fix: true
      thresholds: {num-issues: 999}   # too many issues detected: 15664 > 1000
      ##  7353  exported *** should have comment or be unexported
      ##  6541  *** should be ***
      ##  1213  don't use ALL_CAPS in Go names; use CamelCase
      ##   451  don't use underscores in Go names; *** should be ***
      ##   106  (others)

    gosec:
      thresholds: {num-issues: 999}   # (found no input files) ... codelift#2161

    grep:
      thresholds: {num-issues: 22}

    ineffassign:
      thresholds: {num-issues: 0}

    jscpd:
      ignore:
        - "**/*_test.go"
      thresholds: {num-issues: 560}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 4}

    staticcheck:
      thresholds: {num-issues: 999}   # (found no input files) ... codelift#2161

    unused:
      ignore:
        - "**/*_test.go"
      machine: {cpu: 1.5}   # avoid Timed-Out
      options: [--single-occurrence, --all-likelihoods]
      thresholds: {num-issues: 112}
