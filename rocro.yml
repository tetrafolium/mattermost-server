---
inspecode:

  global:
    ignore:
      - "vendor/"
    runtime:
      go: 1.14          # from "./go.mod" ... using "hash/maphash", etc.

  experimental:

  tasks:

  tools:

    unused:
    # - ignore:
    #     - "**/*_test.go"
    #   # machine: {cpu: 0.5}   # (default)
    #   options: [--single-occurrence, --all-likelihoods]
    #   thresholds: {num-issues: 999}   # Timed-out
    - ignore:
        - "**/*_test.go"
      machine: {cpu: 1.0}
      options: [--single-occurrence, --all-likelihoods]
      thresholds: {num-issues: 999}
    - ignore:
        - "**/*_test.go"
      machine: {cpu: 1.5}
      options: [--single-occurrence, --all-likelihoods]
      thresholds: {num-issues: 999}
    - ignore:
        - "**/*_test.go"
      machine: {cpu: 2.0}
      options: [--single-occurrence, --all-likelihoods]
      thresholds: {num-issues: 999}
